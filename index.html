<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/sass/main.scss" />
    <script src="./src/app.js" type="module" defer></script>

    <title>Drum Machine App</title>
  </head>
  <body>
    <main class="main">
      <div class="sequencer">
        <div class="sequencer__kick">
          <div class="kick__controls">
            <h1>Kick</h1>
            <button data-track="0" class="mute-btn kick-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./allsounds/kick/kick-classic.wav">
                Classic Kick
              </option>
              <option value="./allsounds/kick/kick-808.wav">Kick 808</option>
              <option value="./allsounds/kick/kick-heavy.wav">
                Kick Heavy
              </option>
            </select>
          </div>
          <div class="kick__pads">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__snare">
          <div class="snare__controls">
            <h1>Snare</h1>
            <button data-track="0" class="mute-btn snare-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./allsounds/snare/snare-acoustic-01.wav">
                Snare Acoustic 01
              </option>
              <option value="./allsounds/snare/snare-808.wav">Snare 808</option>
              <option value="./allsounds/snare/snare-brute.wav">
                Snare Brute
              </option>
            </select>
          </div>
          <div class="snare__pads">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__hihat">
          <div class="hihat__controls">
            <h1>Hihat</h1>
            <button data-track="0" class="mute-btn hihat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="./allsounds/hihat/hihat-acoustic-01.wav">
                Hihat Acoustic 01
              </option>
              <option value="./allsounds/hihat/hihat-analog.wav">Hihat Analog</option>
              <option value="./allsounds/hihat/hihat-electro.wav">
                Hihat Electro
              </option>
            </select>
          </div>
          <div class="hihat__pads">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>
        </div>
        <button class="play">Tocar</button>
        <audio class="kick-sound" src="./allsounds/kick/kick-classic.wav"></audio>
        <audio class="snare-sound" src="./allsounds/snare/snare-acoustic-01.wav"></audio>
        <audio class="hihat-sound" src="./allsounds/hihat/hihat-acoustic-01.wav"></audio>
      </div>
    </main>
  </body>
</html>
