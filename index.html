<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/sass/main.scss" />
    <script src="./src/app.js" type="module" defer></script>

    <title>Drum Machine App</title>
  </head>
  <body>
    <main class="main">
      <div class="sequencer">
        <div class="sequencer__kick">

          <div class="kick__controls">
            <h1>Kick</h1>
            <button data-track="0" class="mute-btn kick-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="kick-select" id="kick-select">
              <option value="./allsounds/kick/kick-classic.wav">
                Classic Kick
              </option>
              <option value="./allsounds/kick/kick-808.wav">Kick 808</option>
              <option value="./allsounds/kick/kick-heavy.wav">
                Kick Heavy
              </option>
              <option value="./allsounds/kick/kick-acoustic-01.wav">
                Kick Acoustic
              </option>
              <option value="./allsounds/kick/kick-big.wav">
                Kick Big
              </option>
              <option value="./allsounds/kick/kick-gritty.wav">
                Kick Gritty
              </option>
            </select>
          </div>
          <div class="kick__pads">
            <div class="pad kick-pad b0"></div>
            <div class="pad kick-pad b1"></div>
            <div class="pad kick-pad b2"></div>
            <div class="pad kick-pad b3"></div>
            <div class="pad kick-pad b4"></div>
            <div class="pad kick-pad b5"></div>
            <div class="pad kick-pad b6"></div>
            <div class="pad kick-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__snare">
          <div class="snare__controls">
            <h1>Snare</h1>
            <button data-track="1" class="mute-btn snare-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="snare-select" id="snare-select">
              <option value="./allsounds/snare/snare-acoustic-01.wav">
                Snare Acoustic 01
              </option>
              <option value="./allsounds/snare/snare-808.wav">Snare 808</option>
              <option value="./allsounds/snare/snare-brute.wav">
                Snare Brute
              </option>
              <option value="./allsounds/snare/snare-lofi-02.wav">
                Snare LoFi
              </option>
              <option value="./allsounds/snare/snare-electro.wav">
                Snare Electro
              </option>
            </select>
          </div>
          <div class="snare__pads">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__hihat">
          <div class="hihat__controls">
            <h1>Hihat</h1>
            <button data-track="2" class="mute-btn hihat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="hihat-select" id="hihat-select">
              <option value="./allsounds/hihat/hihat-acoustic-02.wav">
                Hihat Acoustic 01
              </option>
              <option value="./allsounds/hihat/hihat-analog.wav">Hihat Analog</option>
              <option value="./allsounds/hihat/hihat-electro.wav">
                Hihat Electro
              </option>
              <option value="./allsounds/hihat/hihat-digital.wav">
                Hihat Digital
              </option>
              <option value="./allsounds/hihat/hihat-reso.wav">
                Hihat Reso
              </option>
            </select>
          </div>
          <div class="hihat__pads">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__clap">
          <div class="clap__controls">
            <h1>Clap</h1>
            <button data-track="3" class="mute-btn clap-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="clap-select" id="clap-select">
              <option value="./allsounds/clap/clap-808.wav">
                Clap 808
              </option>
              <option value="./allsounds/clap/clap-analog.wav">Clap Analog</option>
              <option value="./allsounds/clap/clap-crushed.wav">
                Clap Crushed
              </option>
              <option value="./allsounds/clap/clap-fat.wav">
                Clap Fat
              </option>
              <option value="./allsounds/clap/clap-slapper.wav">
                Clap Slapper
              </option>
            </select>
          </div>
          <div class="clap__pads">
            <div class="pad clap-pad b0"></div>
            <div class="pad clap-pad b1"></div>
            <div class="pad clap-pad b2"></div>
            <div class="pad clap-pad b3"></div>
            <div class="pad clap-pad b4"></div>
            <div class="pad clap-pad b5"></div>
            <div class="pad clap-pad b6"></div>
            <div class="pad clap-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__openhat">
          <div class="openhat__controls">
            <h1>Openhat</h1>
            <button data-track="4" class="mute-btn openhat-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="openhat-select" id="openhat-select">
              <option value="./allsounds/openhat/openhat-acoustic-01.wav">
                Openhat Acoustic
              </option>
              <option value="./allsounds/openhat/openhat-analog.wav">Openhat Analog</option>
              <option value="./allsounds/openhat/openhat-808.wav">
                Openhat 808
              </option>
              <option value="./allsounds/openhat/openhat-slick.wav">
                Openhat Slick
              </option>
              <option value="./allsounds/openhat/openhat-tight.wav">
                Openhat Tight
              </option>
            </select>
          </div>
          <div class="openhat__pads">
            <div class="pad openhat-pad b0"></div>
            <div class="pad openhat-pad b1"></div>
            <div class="pad openhat-pad b2"></div>
            <div class="pad openhat-pad b3"></div>
            <div class="pad openhat-pad b4"></div>
            <div class="pad openhat-pad b5"></div>
            <div class="pad openhat-pad b6"></div>
            <div class="pad openhat-pad b7"></div>
          </div>
        </div>

        <div class="sequencer__ride">
          <div class="ride__controls">
            <h1>Ride</h1>
            <button data-track="5" class="mute-btn ride-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="ride-select" id="ride-select">
              <option value="./allsounds/ride/ride-acoustic-01.wav">
                Ride Acoustic
              </option>
            </select>
          </div>
          <div class="ride__pads">
            <div class="pad ride-pad b0"></div>
            <div class="pad ride-pad b1"></div>
            <div class="pad ride-pad b2"></div>
            <div class="pad ride-pad b3"></div>
            <div class="pad ride-pad b4"></div>
            <div class="pad ride-pad b5"></div>
            <div class="pad ride-pad b6"></div>
            <div class="pad ride-pad b7"></div>
          </div>
        </div>
  
        <div class="sequencer__cowbell">
          <div class="cowbell__controls">
            <h1>Cowbell</h1>
            <button data-track="6" class="mute-btn cowbell-volume">
              <i class="fas fa-volume-mute"></i>
            </button>
            <select name="cowbell-select" id="cowbell-select">
              <option value="./allsounds/cowbell/cowbell-808.wav">
                Cowbell 808
              </option>
            </select>
          </div>
          <div class="cowbell__pads">
            <div class="pad cowbell-pad b0"></div>
            <div class="pad cowbell-pad b1"></div>
            <div class="pad cowbell-pad b2"></div>
            <div class="pad cowbell-pad b3"></div>
            <div class="pad cowbell-pad b4"></div>
            <div class="pad cowbell-pad b5"></div>
            <div class="pad cowbell-pad b6"></div>
            <div class="pad cowbell-pad b7"></div>
          </div>
        </div>
        </div>
        <button class="play">Tocar</button>
        <div class="tempo-slider-container">
          <input type="range" class="tempo-slider" max="300" min="20" value="130">
          <p>Tempo: <span class="tempo-number">130</span></p>
        </div>
        <audio class="kick-sound" src="./allsounds/kick/kick-classic.wav"></audio>
        <audio class="snare-sound" src="./allsounds/snare/snare-acoustic-01.wav"></audio>
        <audio class="hihat-sound" src="./allsounds/hihat/hihat-acoustic-01.wav"></audio>
        <audio class="clap-sound" src="./allsounds/clap/clap-808.wav"></audio>
        <audio class="openhat-sound" src="./allsounds/openhat/openhat-acoustic-01.wav"></audio>
        <audio class="ride-sound" src="./allsounds/ride/ride-acoustic-01.wav"></audio>
        <audio class="cowbell-sound" src="./allsounds/cowbell/cowbell-808.wav"></audio>
      </div>
    </main>
  </body>
</html>
